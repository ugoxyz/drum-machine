    <!-- Content -->

    <div class="root" id="">
        <div class="text-center" id="top-display"> Use the drum pad or press <em> Q, W, E, A, S, D, Z, X, C</em> to make
            music</div>
        <div class="main-container" id="">

            <div class="drum-field">
                <div class="drum-pad" id="sound-1" onclick="play('Q')"> <audio volume="0.1" id="Q" class="clip"
                        src="clip\Cev_H2.mp3"></audio>
                </div>
                <div class="drum-pad" id="sound-2" onclick="play('W')"> <audio volume="0.8" id="W" src="clip\Dsc_Oh.mp3"
                        class="clip" id="W"></audio></div>
                <div class="drum-pad" id="sound-3" onclick="play('E')"> <audio id="E" src="clip\Heater-1.mp3"
                        class="clip" id="E"></audio> </div>
                <div class="drum-pad" id="sound-4" onclick="play('A')"> <audio id="A" src="clip\Heater-2.mp3"
                        class="clip" id="A"></audio></div>
                <div class="drum-pad" id="sound-5" onclick="play('S')"> <audio id="S" src="clip\Heater-3.mp3"
                        class="clip" id="S"></audio></div>
                <div class="drum-pad" id="sound-6" onclick="play('D')"> <audio id="D" src="clip\Heater-4_1.mp3"
                        class="clip" id="D"></audio></div>
                <div class="drum-pad" id="sound-7" onclick="play('Z')"> <audio id="Z" src="clip\Heater-6.mp3"
                        class="clip" id="Z"></audio></div>
                <div class="drum-pad" id="sound-8" onclick="play('X')"> <audio id="X" src="clip\Kick_n_Hat.mp3"
                        class="clip" id="X"></audio></div>
                <div class="drum-pad" id="sound-9" onclick="play('C')"> <audio id="C" src="clip\RP4_KICK_1.mp3"
                        class="clip" id="C"></audio></div>
            </div>
